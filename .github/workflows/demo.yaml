name: Release

on: [push]

env:
  DOTNET_VERSION: "9.0.x"
jobs:
  build:
    runs-on: ubuntu-latest
    # environment:
    #   name: NUGET_ENV
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .Net SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore -c Release
      - name: Creat Artifacts
        run: mkdir -p /artifacts && chmod 777 /artifacts
        shell: sh
      - name: Publish
        run: cd MongoCRUD && dotnet publish --no-restore -c Release -o /artifacts /p:UseAppHost=false
      - name: Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts/**/*

          
